<form class="max-w-md mx-auto p-5" (submit)="$event.preventDefault();">
  <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
  <div class="relative">
    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
      <svg class="w-4 h-4 text-zinc-950 dark:text-zinc-950" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
      </svg>
    </div>

    <!-- Referencia local #searchInput -->
    <input
      #searchInput
      type="search"
      id="default-search"
      class="block w-full p-4 ps-10 text-sm text-white-900 border font-serif italic border-gray-300 rounded-lg bg-gray-50 focus:ring-pink-500 focus:border-pink-500 dark:bg-pink-700 dark:border-gray-600 dark:placeholder-white dark:text-white dark:focus:ring-pink-500 dark:focus:border-pink-500"
      placeholder="Search for meals"
      (input)="handleSearch($event)"
      required
    />

    <!-- Al hacer click, se pasa searchInput como $event -->
    <button
      type="button"
      (click)="handleSearch({ target: searchInput })"
      class="text-white absolute end-2.5 bottom-2.5 font-serif italic bg-pink-700 hover:bg-pink-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-pink-600 dark:hover:bg-pink-900 dark:focus:ring-pink-800"
    >
      Search
    </button>
  </div>
</form>

@if (results().length > 0) {
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 px-5 pb-10">
    @for (meal of results(); track meal.idMeal) {
      <div class="bg-white rounded-xl shadow-lg overflow-hidden dark:bg-gray-800">
        <a [routerLink]="['/main-page/recipe', meal.strMeal]" class="block font-serif italic bg-white rounded-xl shadow-lg overflow-hidden dark:bg-pink-800 hover:shadow-xl hover:bg-pink-300 transition-shadow">
          <img [src]="meal.strMealThumb" alt="{{ meal.strMeal }}" class="w-full h-48 object-cover" />
          <div class="p-4">
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">{{ meal.strMeal }}</h3>
          </div>
        </a>
      </div>
    }
  </div>
} @else {
  <div class="text-center font-serif italic text-gray-400 dark:text-gray-500 mt-10">
    No results to show yet.
  </div>
}
